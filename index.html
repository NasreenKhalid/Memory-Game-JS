<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3f26f977f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>JS Memory Matching Game</title>
</head>
<body>
    
<div class="container">
  
 <header>
   <h1>Memory Game</h1>
 </header>

  <section class="score-panel">
  <h3>Scores</h3>
  <ul id="star-rating" class="star-rating"> 
  <li class="star"><i class="fa fa-star"></i></li>
  <li class="star"><i class="fa fa-star"></i></li>
  <li class="star"><i class="fa fa-star"></i></li>
  </ul>
    <span class="moves-counter">0</span> Moves
  <div class="timer-container">
  <span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00</span>
  </div>
  <div class="reset">
  <button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
  </div>
  </section>

<!-- Modal -->
<section class="win-game-modal">
<div id="modal" class="modal">
<!-- Modal Content -->
<div class="modal-content">
<span class="close">&times;</span>
<h2>Congratulations</h2>
<p>You have won the game and found all 8 pairs of cards.</p>
<img class="modal-img" src="./img/Vault-Boy-Thumb-Up.jpg" alt="thumbs up"/>
<button class="btn play-again-btn">Play Again</button>

  </div>
  </div>
  </section>

  <ul class="deck"> 

  </ul>

</div>

    <script src="app.js"></script>
</body>
</html>
